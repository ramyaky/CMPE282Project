@import controllers.routes.javascript._

@(noOfCowsInCattle: List[String])

@main("Welcome to My Play") {

  <section id="container" >

@commonTemplate()

      <section id="main-content">
          <section class="wrapper site-min-height">
          	<h3><i class="fa fa-angle-right"></i> Details Page</h3>
            <div class="row mt">
                  <div class="col-lg-12">
                  <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>                 
                  <p>Please Select Individual Cow to view detailed report</p>
                  <select class="form-control" id="cowIdentifier" onchange="cowDetails();cowDetails1()">
                            <option>-----Select the Cow----</option>

                              <option value="@singlenoOfCowsInCattle">@singlenoOfCowsInCattle</option>
                              }
                          }
                </select>
                  </div>
              </div>	
			 <div id="morris">

                      <div class="col-lg-6">

                          </div>

                          </div>
                      </div>
                  </div>

                      </div>
                      <div class="col-lg-6">
                          
                      </div>
                  </div>
              </div>
              <!-- page end-->
		</section>
      </section><!-- /MAIN CONTENT -->

@footer()

  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script type="text/javascript" charset="utf-8">
	      var cowDetails = function() {
              $("#hero-bar").empty();
		      var cowValue = $('#cowIdentifier').val();
		      jsRoutes.controllers.Application.viewIndividualCow(cowValue).ajax({
		        success: function(tempData) {
			        var tempData2 = JSON.parse(tempData);
		        	Morris.Bar({
			            element: 'hero-bar',
			            data: tempData2,

			            ykeys: ['Temperature'],
			            labels: ['Temperature'],
			            barRatio: 0.2,
			            xLabelAngle: 8,
			            hideHover: 'auto',
			            barColors: ['#ac92ec']
			          });

		      })
	    };
