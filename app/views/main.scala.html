@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Dashboard">
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <!--external css-->
        <link rel="stylesheet" href="@routes.Assets.at("font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/zabuto_calendar.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("javascripts/gritter/css/jquery.gritter.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lineicons/style.css")">    
    
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/style-responsive.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/morris-0.4.3.min.css")">
        
        <script src="@routes.Assets.at("javascripts/weather.js")"></script>        
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/chart-master/Chart.js")"></script>
        <script src="@routes.Assets.at("javascripts/raphael-min.js")"></script>
        <script src="@routes.Assets.at("javascripts/morris.min.js")"></script>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body onload="getCurrentWeather();">
        @content
    </body>

        <!--<script src="@routes.Assets.at("javascripts/jquery.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")"></script> -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script class="include" type="text/javascript" src="@routes.Assets.at("javascripts/jquery.dcjqaccordion.2.7.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.scrollTo.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.nicescroll.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.sparkline.js")"></script>


        <!--common script for all pages-->
        <script src="@routes.Assets.at("javascripts/common-scripts.js")"></script>
    
        <script type="text/javascript" src="@routes.Assets.at("javascripts/gritter/js/jquery.gritter.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/gritter-conf.js")"></script>

        <!--script for this page-->
        <script src="@routes.Assets.at("javascripts/sparkline-chart.js")"></script>    
        <script src="@routes.Assets.at("javascripts/zabuto_calendar.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.9.2.custom.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.ui.touch-punch.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.canvasjs.min.js")"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
</html>
