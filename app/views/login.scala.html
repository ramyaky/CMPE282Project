@(message: String, ErrorMessage:String)

@main("Welcome to My Play") {
<div id="login-page">
		<div class="container">

			<form class="form-login" method="POST" action="/login" >
				<h2 class="form-login-heading">sign in now</h2>
				<div class="login-wrap">
					<input type="text" id="username"  name="username" required="required" class="form-control" placeholder="username"
						autofocus> <br> 
						
					<input type="password"
						class="form-control" id="password" name="password" required="required" placeholder="password"> <label
						class="checkbox"> <span class="pull-right"> <a
							data-toggle="modal" href="login.html#myModal"> Forgot
								Password?</a>

					</span>
					</label>
					<button class="btn btn-theme btn-block" href="@{routes.Application.login()}"
						type="submit">
						<i class="fa fa-lock"></i> SIGN IN
					</button>
					<hr>
				</div>

				<!-- Modal -->
				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
					tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title">Forgot Password ?</h4>
							</div>
							<div class="modal-body">
								<p>Enter your e-mail address below to reset your password.</p>
								<input type="text" name="email" placeholder="Email"
									autocomplete="off" class="form-control placeholder-no-fix">

							</div>
							<div class="modal-footer">
								<button data-dismiss="modal" class="btn btn-default"
									type="button">Cancel</button>
								<button class="btn btn-theme" type="button">Submit</button>
							</div>
						</div>
					</div>
				</div>
				<!-- modal -->
				<div style="color: red;" align="center">
				@ErrorMessage
				</div>
			</form>
		</div>
	</div>
<script src="@routes.Assets.at("javascripts/jquery.backstretch.min.js")" type="text/javascript"></script>
	<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
	<script type="text/javascript">
        $.backstretch("@routes.Assets.at("images/HomePage.jpg")", {speed: 500});
    </script>


    
}
